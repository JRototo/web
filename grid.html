<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;/*
        inline element
        */
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
<!-- <span>은 inline element, 줄바꿈안됨 -->
  </body>
</html>
